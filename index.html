<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
    <script src="javascript.js" defer></script>
  
<body>
 <div id="container">
    <div id="screen"></div>
    <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="delete">โซ</button>
        <button id="clear">C</button>
    </div>
    <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator multiply">x</button>
        <button class="operator divide">รท</button>
    </div>
    <div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator subtract">-</button>
        <button class="operator add">+</button>
    </div>
    <div>
        <button class="number" id="zero">0</button>
        <button class="number dot">.</button>
        <button>M</button>
        <button class="equal operator">=</button>
    </div>
 </div>

</body>


</html>
